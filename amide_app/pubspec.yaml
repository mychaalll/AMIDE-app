name: amide_app
description: A thesis project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  smooth_page_indicator:
  google_nav_bar: ^5.0.6
  flutter_slidable: ^3.0.0
  page_transition: ^2.0.9
  firebase_core: ^2.7.0
  fl_chart: ^0.62.0
  timeline_tile: ^2.0.0

  # for hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0

  # pick file
  file_picker: ^5.2.5

  #state management
  provider: ^6.0.5
  logger: ^1.2.2
  path_provider: ^2.0.14
  fluttertoast: ^8.2.1
  audioplayers: ^4.0.1
  open_file: ^3.3.1
  auto_route: ^7.1.0
  firebase_database: ^10.1.2
  firebase_messaging: ^14.6.0
  cloud_firestore: ^4.7.1
  firebase_auth: ^4.6.1
  uuid: ^3.0.7
  flutter_local_notifications: ^14.1.0
  timezone: ^0.9.2
  easy_stepper: ^0.6.0
  flutter_native_splash: ^2.3.1
  mask_text_input_formatter: ^2.4.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.0.0
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1

flutter_native_splash:
  android: true
  ios: true
  web: true
  color: "#050B39"
  image: "assets/icons/amide_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ThinItalic.ttf
          style: italic
          weight: 100
